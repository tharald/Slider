<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://www.facebook.com/groups/813237162020300" target="_blank">Facebook-gruppa</a></li>
                <li><button id="upload-button">Upload Image</button></li>
            </ul>
        </nav>
    </header>
    <div class="gallery">
        <div class="gallery-item" data-url="index.html">
            <img src="thumbnail1.jpg" alt="Thumbnail 1">
			<div class="thumbnail-icon">Før-etter</div>
            <div class="caption">Hagefest før og etter</div>
        </div>
        <div class="gallery-item" data-url="single-image.html" data-image="Slottet.jpg">
            <img src="thumbnail2.jpg" alt="Thumbnail 2">
            <div class="caption">"Slottet" i St. Halvards gate 33</div>
        </div>
        <div class="gallery-item" data-url="single-image.html" data-image="Gammel31.jpg">
            <img src="thumbnail4.jpg" alt="Thumbnail 4">
            <div class="caption">"St. Halvards gate 31 (revet)</div>
        </div>
        <div class="gallery-item" data-url="single-image.html" data-image="Gammel31b.jpg">
            <img src="thumbnail3.jpg" alt="Thumbnail 3">
            <div class="caption">"St. Halvards gate 31b (revet)</div>
        </div>
        <!-- Add more gallery items here -->
    </div>
    <script src="gallery.js"></script>
